<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div id="absolute-position-container">
        <div id="flex-container">
          <div class="hero">
            <p class="fainted">Your Result</p>
            <div class="overall-score-container">
              <p class="overall-score">76</p>
              <p class="fainted">of 100</p>
            </div>
            <p class="bold">Great</p>
            <p class="fainted">You scored higher than 65% of the people who have taken these tests.</p>
          </div>

          <div class="summary">
            <p class="bold">Summary</p>
            <div class="summary-section reaction">
              <div class="summary-section-left">
                <img src="assets/images/icon-reaction.svg" alt="reaction logo" />
                <p>Reaction</p>
              </div>
              <div class="summary-section-right">
                <p class="individual-score">80 <span class="out-of-100">/ 100</span></p>
              </div>
            </div>

            <div class="summary-section memory">
              <div class="summary-section-left">
                <img src="assets/images/icon-memory.svg" alt="memory logo" />
                <p>Memory</p>
              </div>
              <div class="summary-section-right">
                <p class="individual-score">92 <span class="out-of-100">/ 100</span></p>
              </div>
            </div>

            <div class="summary-section verbal">
              <div class="summary-section-left">
                <img src="assets/images/icon-verbal.svg" alt="verbal logo" />
                <p>Verbal</p>
              </div>
              <div class="summary-section-right">
                <p class="individual-score">61 <span class="out-of-100">/ 100</span></p>
              </div>
            </div>

            <div class="summary-section visual">
              <div class="summary-section-left">
                <img src="assets/images/icon-visual.svg" alt="visual logo" />
                <p>Visual</p>
              </div>
              <div class="summary-section-right">
                <p class="individual-score">72 <span class="out-of-100">/ 100</span></p>
              </div>
            </div>

            <div class="continue-btn">
              <p>Continue</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
